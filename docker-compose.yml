version: '3.8'
services:
  db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${ADMIN_USER}
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
      POSTGRES_DB: fibeger
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d fibeger"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fib-net

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${ADMIN_USER}
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fib-net

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fibeger.com
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fib-net

  app:
    build: .
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: https://fibeger.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      PORT: 3000
      DATABASE_URL: postgres://${ADMIN_USER}:${ADMIN_PASSWORD}@db:5432/fibeger
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_URL: https://fibeger.com/minio  # Assuming you proxy minio through Caddy
      S3_BUCKET: fibeger
      S3_ACCESS_KEY_ID: ${ADMIN_USER}
      S3_SECRET_ACCESS_KEY: ${ADMIN_PASSWORD}
      S3_USE_TLS: "false"  # Keep false since internal
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - fib-net

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - fib-net

volumes:
  db_data:
  minio_data:
  caddy_data:
  caddy_config:

networks:
  fib-net:
    driver: bridge